<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #2a6c56);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-buttons button {
            position: relative;
            padding: 10px 20px;
            color: #03f484;
            font-size: 16px;
            text-transform: uppercase;
            margin: 0 10px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.5s;
            background: transparent;
            border: none;
            letter-spacing: 4px;
        }

        .form-buttons button:hover {
            color: #fff;
            box-shadow: 0 0 5px #03f484, 0 0 25px #03f484, 0 0 50px #03f484, 0 0 100px #03f484;
        }

        .form-buttons button span {
            position: absolute;
            display: block;
        }

        .form-buttons button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03f484);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%,
            100% {
                left: 100%;
            }
        }

        .form-buttons button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03f484);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%,
            100% {
                top: 100%;
            }
        }

        .form-buttons button span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03f484);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%,
            100% {
                right: 100%;
            }
        }

        .form-buttons button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03f484);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%,
            100% {
                bottom: 100%;
            }
        }

        .user-box {
            position: relative;
            margin-bottom: 20px;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid #03f484;
            outline: none;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label, .user-box input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #03f484;
        }

        .submit-btn {
            background: transparent;
            border: none;
            color: #03f484;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
            border: 2px solid #03f484;
        }

        .submit-btn:hover {
            background: #03f484;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03f484, 0 0 25px #03f484, 0 0 50px #03f484, 0 0 100px #03f484;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Login Form</h2>
        <div class="form-buttons">
            <button onclick="showForm('login')">
                Sign In
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button onclick="showForm('signup')">
                Sign Up
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Sign In Form -->
        <form id="login-form">
            <div class="user-box">
                <input type="text" id="login-username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="login-password" required>
                <label>Password</label>
            </div>
            <button type="button" class="submit-btn" onclick="login()">
                Login
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="hidden">
            <div class="user-box">
                <input type="text" id="signup-username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="email" id="signup-email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="signup-password" required>
                <label>Password</label>
            </div>
            <button type="button" class="submit-btn" onclick="signup()">
                Sign Up
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </form>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const formTitle = document.getElementById('form-title');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.innerText = "Login Form";
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.innerText = "Sign Up Form";
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === 'admin' && password === 'user') {
                alert("Login Successful!");
                window.location.assign("index.html");
            } else {
                alert('Invalid login credentials!');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

          
            if (username && email && password) {
            

                alert("Signup Successful! You can now log in.");
              
                window.location.assign("index.html"); 
            } else {
                alert('Please fill in all fields for signup!');
            }
        }
    </script>
</body>
</html>
